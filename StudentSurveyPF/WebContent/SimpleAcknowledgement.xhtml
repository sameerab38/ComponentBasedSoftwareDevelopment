<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Sameera Bammidi -->
<!-- This page displays the acknowledgment for filling the survey -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Simple Acknowledgment</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="simplePanel"
			header="Thank you for completing the survey!">
			<br />
			#{student.firstName} #{student.lastName}
			<br />
			<p>Your mean for the raffle numbers is:</p>
			<h:outputText value="#{student.winner.mean}" />
			<br />
			<p>Your standard deviation for the raffle numbers is:</p>
			<h:outputText value="#{student.winner.standardDeviation}" />
			<br />
			<p>The information entered on the form was saved to a file
				successfully.</p>
			<br />
			<p:commandButton value="Home" action="#{student.home}" />
		</p:panel>
	</h:form>
</h:body>
</html>
