<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Sameera Bammidi -->
<!-- This page displays the acknowledgment for the winner who wind the raffle -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Winner Acknowledgment</title>
</h:head>
<h:body>
	<h:form>
		<h1>Congratulations! You won two movie tickets</h1>
		<h:outputText value="#{student.firstName}" id="firstName" />
		<p>Thank you for completing the survey!</p>
		<br />
		<p>Your mean for the raffle numbers is:</p>
		<h:outputText value="#{student.winner.mean}" />
		<br />
		<p>Your standard deviation for the raffle numbers is:</p>
		<h:outputText value="#{student.winner.standardDeviation}" />
		<br />
		<p>The information entered on the form was saved to a file
			successfully.</p>
		<br />
		<h:commandButton value="Home" action="#{student.home}" />
	</h:form>
</h:body>
</html>
