<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Sameera Bammidi -->
<!-- This page displays two buttons which navigate to take survey and to display list of surveys -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Main page</title>
</h:head>
<h:body>
	<h1>Welcome to Student Survey</h1>
	<p>Please lick on one of the following buttons</p>
	<br />
	<h:form>
		<h:panelGrid columns="2" style="height: 46px; width: 180px;">
			<h:commandButton value="Take survey"
				action="#{student.takeSurvey}">
			</h:commandButton>
			<h:commandButton value="List all surveys"
				action="#{student.listSurvey}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
