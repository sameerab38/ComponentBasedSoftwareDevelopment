<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- This page displays two buttons which navigate to take survey and to display list of surveys -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Main page</title>
</h:head>
<h:body>
	<h:form>
	<p:panel id="panel" header="Welcome to Student Survey">
	<p>Please click on one of the following buttons</p>
			<p:commandButton value="Create new record"
				action="#{student.takeSurvey}" />
			<p:commandButton value="List all records"
				action="#{student.listSurvey}" />
				<p:commandButton value="Search records"
				action="#{student.searchSurveys}" />
		</p:panel>
	</h:form>
</h:body>
</html>
